<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWsYwxODcZAYgn_mY-_z0tLpHzJNpaqeQ&sensor=false">
    </script>

  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>

  <script type="text/javascript">
var mapOptions = {
  center: new google.maps.LatLng(42.346365,-71.037598),
  zoom: 8,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("map_canvas"),
    mapOptions);

var opt = {
  query: {
    select: 'Location',
    from: '1vVAnONu4g3nan9cVrW633MEfN0i_aabyPE1pGaA',
  },
  styles: [{
    markerOptions: {
      iconName: 'measle_white'
    }
  }, {
    where: 'Name STARTS WITH \'A\'',
    markerOptions: {
      iconName: 'small_green'
    }
  }]
};
var layer = new google.maps.FusionTablesLayer(opt);
layer.setMap(map);
    </script>
  </body>
</html>
