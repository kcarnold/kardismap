<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWsYwxODcZAYgn_mY-_z0tLpHzJNpaqeQ&sensor=false">
    </script>

  </head>
  <body>
    <div style="position: absolute; left: 0; top:0; width: 15%; height: 100%; padding: 3px;">
      <input type="text" id="search" placeholder="Search"><button class="btn btn-success" id="searchBtn" type="submit">Search</button>
      <p><b>Nonprofits</b></p>
      <ul id="nonprofits">
      </ul>
      <p><b>Needs</b></p>
      <ul>
        <li>Stuff</li>
      </ul>
    </div>
    <div id="map_canvas" style="position: absolute; right: 0; width:85%; height:100%"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script>
var mapOptions = {
  center: new google.maps.LatLng(42.346365,-71.037598),
  zoom: 8,
  mapTypeId: google.maps.MapTypeId.ROADMAP
};
var map = new google.maps.Map(document.getElementById("map_canvas"),
    mapOptions);

var opt = {
  query: {
    select: 'Location',
    from: '1vVAnONu4g3nan9cVrW633MEfN0i_aabyPE1pGaA',
  },
  styles: [{
    markerOptions: {
      iconName: 'measle_white'
    }
  }, {
    where: 'Name STARTS WITH \'A\'',
    markerOptions: {
      iconName: 'small_red'
    }
  }]
};
var layer = new google.maps.FusionTablesLayer(opt);
layer.setMap(map);

var nonprofitCats = [
  ['Environment', "Name STARTS WITH 'A'"],
  ['Homeless', "Name STARTS WITH 'B'"],
  ['Animals', "Name STARTS WITH 'C'"],
  ['Health', "Name STARTS WITH 'D'"],
  ];

$.each(nonprofitCats, function(i, x) {
  var lbl = x[0], where = x[1];
  $('<li>').append($('<a>').text(lbl).click(function(){setNonprofitMode(where);})).appendTo('#nonprofits');
});

function setNonprofitMode(where) {
  opt.styles[1].where = where;
  layer.setOptions(opt);
}

$('#searchBtn').click(function() {
  setNonprofitMode(nonprofitCats[1][1]);
});

navigator.geolocation.getCurrentPosition(function(position) {
  console.log(position.coords.latitude, position.coords.longitude);
  new google.maps.Marker({
    position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
    map: map,
    title: "I Am Here!"
  });
});
    </script>


  </body>
</html>
